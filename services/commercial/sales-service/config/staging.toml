# Sales Service - 预发布环境配置

[server]
http_port = 8080
grpc_port = 50051
metrics_port = 9090

[database]
host = "postgres-staging.internal"
port = 5432
name = "killer_sales_staging"
user = "${DB_USER}"
password = "${DB_PASSWORD}"
max_connections = 20

[redis]
url = "redis://redis-staging.internal:6379/1"

[kafka]
brokers = ["kafka-staging.internal:9092"]
consumer_group = "sales-service-staging"

[telemetry]
otlp_endpoint = "http://otel-collector-staging.internal:4317"
log_level = "info"
