# TODO: 实现以下 ConfigMap

# -----------------------------------------------------------------------------
# killer-app-config - 应用配置
# -----------------------------------------------------------------------------
# 包含:
#   - RUST_LOG: 日志级别
#   - OTEL_SERVICE_NAME: 服务名称前缀
#   - OTEL_EXPORTER_OTLP_ENDPOINT: OTel Collector 地址
#   - KAFKA_BROKERS: Kafka 集群地址
#   - REDIS_CLUSTER_NODES: Redis 集群节点

# -----------------------------------------------------------------------------
# killer-feature-flags - 功能开关
# -----------------------------------------------------------------------------
# 包含:
#   - ENABLE_TRACING: 是否启用追踪
#   - ENABLE_METRICS: 是否启用指标
#   - ENABLE_AUDIT_LOG: 是否启用审计日志
#   - MAINTENANCE_MODE: 维护模式

# -----------------------------------------------------------------------------
# killer-cors-config - CORS 配置
# -----------------------------------------------------------------------------
# 包含:
#   - ALLOWED_ORIGINS: 允许的来源
#   - ALLOWED_METHODS: 允许的方法
#   - ALLOWED_HEADERS: 允许的头部
