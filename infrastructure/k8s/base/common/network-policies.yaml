# =============================================================================
# KILLER ERP - 网络策略
# =============================================================================
#
# 定义 Pod 间的网络访问规则。
# 遵循最小权限原则。
#
# =============================================================================

# TODO: 实现以下 NetworkPolicy

# -----------------------------------------------------------------------------
# default-deny-all - 默认拒绝所有入站流量
# -----------------------------------------------------------------------------
# 策略类型: Ingress
# Pod 选择器: {} (所有 Pod)
# 入站规则: [] (拒绝所有)

# -----------------------------------------------------------------------------
# allow-api-gateway-ingress - 允许 API Gateway 入站
# -----------------------------------------------------------------------------
# Pod 选择器: app=api-gateway
# 入站规则:
#   - 来自 Ingress Controller 命名空间
#   - 端口: 8000, 50051

# -----------------------------------------------------------------------------
# allow-internal-services - 允许内部服务通信
# -----------------------------------------------------------------------------
# Pod 选择器: app.kubernetes.io/part-of=killer-erp
# 入站规则:
#   - 来自同一命名空间的 killer-erp Pod
#   - 端口: 8000-8800, 50051-50060

# -----------------------------------------------------------------------------
# allow-monitoring - 允许监控系统访问
# -----------------------------------------------------------------------------
# Pod 选择器: {} (所有 Pod)
# 入站规则:
#   - 来自 monitoring 命名空间
#   - 端口: 9090 (metrics)

# -----------------------------------------------------------------------------
# allow-database-access - 允许数据库访问
# -----------------------------------------------------------------------------
# Pod 选择器: app=postgres
# 入站规则:
#   - 来自 killer-system 命名空间
#   - 端口: 5432
