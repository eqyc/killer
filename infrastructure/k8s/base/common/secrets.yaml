# -----------------------------------------------------------------------------
# killer-db-credentials - 数据库凭证
# -----------------------------------------------------------------------------
# 类型: Opaque
# 数据:
#   - DATABASE_URL: PostgreSQL 连接字符串
#   - DATABASE_PASSWORD: 数据库密码

# -----------------------------------------------------------------------------
# killer-redis-credentials - Redis 凭证
# -----------------------------------------------------------------------------
# 类型: Opaque
# 数据:
#   - REDIS_URL: Redis 连接字符串
#   - REDIS_PASSWORD: Redis 密码

# -----------------------------------------------------------------------------
# killer-kafka-credentials - Kafka 凭证
# -----------------------------------------------------------------------------
# 类型: Opaque
# 数据:
#   - KAFKA_SASL_USERNAME: SASL 用户名
#   - KAFKA_SASL_PASSWORD: SASL 密码

# -----------------------------------------------------------------------------
# killer-jwt-secrets - JWT 密钥
# -----------------------------------------------------------------------------
# 类型: Opaque
# 数据:
#   - JWT_SECRET: JWT 签名密钥
#   - JWT_REFRESH_SECRET: 刷新令牌密钥

# -----------------------------------------------------------------------------
# killer-encryption-keys - 加密密钥
# -----------------------------------------------------------------------------
# 类型: Opaque
# 数据:
#   - AES_KEY: AES 加密密钥
#   - HMAC_KEY: HMAC 签名密钥

