# =============================================================================
# KILLER ERP - 开发环境 Overlay
# =============================================================================
#
# 开发环境特定配置。
# 特点: 单副本、调试日志、宽松资源限制。
#
# 使用方式:
#   kubectl apply -k .
#
# =============================================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# -----------------------------------------------------------------------------
# 基础配置
# -----------------------------------------------------------------------------
resources:
  - ../../base

# -----------------------------------------------------------------------------
# 命名空间后缀
# -----------------------------------------------------------------------------
nameSuffix: -dev

# -----------------------------------------------------------------------------
# 通用标签
# -----------------------------------------------------------------------------
commonLabels:
  environment: development

# -----------------------------------------------------------------------------
# 副本数 (开发环境单副本)
# -----------------------------------------------------------------------------
replicas:
  - name: api-gateway
    count: 1
  - name: financial-service
    count: 1
  - name: sales-service
    count: 1

# -----------------------------------------------------------------------------
# 镜像标签
# -----------------------------------------------------------------------------
images:
  - name: killer/api-gateway
    newTag: dev
  - name: killer/financial-service
    newTag: dev

# -----------------------------------------------------------------------------
# ConfigMap 补丁
# -----------------------------------------------------------------------------
configMapGenerator:
  - name: killer-common-config
    behavior: merge
    literals:
      - RUST_LOG=debug
      - RUST_BACKTRACE=1

# -----------------------------------------------------------------------------
# 资源补丁
# -----------------------------------------------------------------------------
patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 256Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 500m
    target:
      kind: Deployment
