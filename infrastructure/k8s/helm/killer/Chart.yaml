# =============================================================================
# KILLER ERP - Helm Chart
# =============================================================================

apiVersion: v2
name: killer
description: KILLER ERP 企业资源规划系统 Helm Chart
type: application
version: 0.1.0
appVersion: "1.0.0"

keywords:
  - erp
  - microservices
  - rust
  - grpc

home: https://github.com/killer-erp/killer
sources:
  - https://github.com/killer-erp/killer

maintainers:
  - name: KILLER Team
    email: team@killer-erp.io

# -----------------------------------------------------------------------------
# 依赖
# -----------------------------------------------------------------------------
dependencies:
  # 基础设施
  - name: postgresql
    version: "14.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled

  - name: redis
    version: "18.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled

  - name: kafka
    version: "26.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: kafka.enabled

  # 可观测性
  - name: prometheus
    version: "25.x.x"
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled

  - name: grafana
    version: "7.x.x"
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled

  - name: loki
    version: "5.x.x"
    repository: https://grafana.github.io/helm-charts
    condition: loki.enabled

  - name: tempo
    version: "1.x.x"
    repository: https://grafana.github.io/helm-charts
    condition: tempo.enabled
