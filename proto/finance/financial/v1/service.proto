// =============================================================================
// 消息定义框架 (在 messages.proto 中详细定义)
// =============================================================================

// -----------------------------------------------------------------------------
// JournalEntry - 会计凭证
// -----------------------------------------------------------------------------
// 字段:
//   - string id                    // 凭证 ID
//   - string document_number       // 凭证号
//   - string company_code          // 公司代码
//   - Period fiscal_period         // 会计期间
//   - google.protobuf.Timestamp posting_date   // 过账日期
//   - google.protobuf.Timestamp document_date  // 凭证日期
//   - string currency_code         // 货币代码
//   - repeated LineItem line_items // 行项目
//   - DocumentStatus status        // 状态
//   - AuditInfo audit_info         // 审计信息

// -----------------------------------------------------------------------------
// LineItem - 行项目
// -----------------------------------------------------------------------------
// 字段:
//   - int32 item_number            // 行号
//   - string account_code          // 科目代码
//   - Money amount                  // 金额
//   - DebitCreditIndicator dc_indicator  // 借贷标识
//   - string cost_center           // 成本中心
//   - string profit_center         // 利润中心
//   - string text                  // 摘要

// -----------------------------------------------------------------------------
// DocumentStatus - 凭证状态
// -----------------------------------------------------------------------------
// 值:
//   - DOCUMENT_STATUS_UNSPECIFIED = 0
//   - DOCUMENT_STATUS_DRAFT = 1      // 草稿
//   - DOCUMENT_STATUS_POSTED = 2     // 已过账
//   - DOCUMENT_STATUS_REVERSED = 3   // 已冲销
//   - DOCUMENT_STATUS_PARKED = 4     // 暂存

