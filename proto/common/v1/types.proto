// =============================================================================
// KILLER ERP - 通用类型定义
// =============================================================================
//
// 本文件定义跨服务共享的通用消息类型。
// 所有业务域的 proto 文件应导入此文件以复用这些类型。
//
// =============================================================================

syntax = "proto3";

package killer.common.v1;

option java_multiple_files = true;
option java_package = "com.killer.common.v1";

// =============================================================================
// 应包含的消息类型
// =============================================================================

// -----------------------------------------------------------------------------
// Money - 货币金额
// -----------------------------------------------------------------------------
// 字段:
//   - string currency_code   // ISO 4217 货币代码 (CNY, USD, EUR)
//   - string amount          // 金额 (使用 string 避免精度问题)
//   - int32 scale            // 小数位数

// -----------------------------------------------------------------------------
// Quantity - 数量
// -----------------------------------------------------------------------------
// 字段:
//   - string value           // 数量值
//   - string unit            // 计量单位 (EA, KG, M, L)

// -----------------------------------------------------------------------------
// Address - 地址
// -----------------------------------------------------------------------------
// 字段:
//   - string country_code    // 国家代码
//   - string province        // 省/州
//   - string city            // 城市
//   - string district        // 区/县
//   - string street          // 街道地址
//   - string postal_code     // 邮政编码

// -----------------------------------------------------------------------------
// ContactInfo - 联系信息
// -----------------------------------------------------------------------------
// 字段:
//   - string name            // 联系人姓名
//   - string phone           // 电话
//   - string email           // 邮箱
//   - string fax             // 传真

// -----------------------------------------------------------------------------
// DateRange - 日期范围
// -----------------------------------------------------------------------------
// 字段:
//   - google.protobuf.Timestamp start_date
//   - google.protobuf.Timestamp end_date

// -----------------------------------------------------------------------------
// Period - 会计期间
// -----------------------------------------------------------------------------
// 字段:
//   - int32 fiscal_year      // 会计年度
//   - int32 period           // 期间 (1-12 或 1-16)

// -----------------------------------------------------------------------------
// AuditInfo - 审计信息
// -----------------------------------------------------------------------------
// 字段:
//   - string created_by      // 创建人
//   - google.protobuf.Timestamp created_at
//   - string updated_by      // 最后修改人
//   - google.protobuf.Timestamp updated_at

// -----------------------------------------------------------------------------
// Attachment - 附件
// -----------------------------------------------------------------------------
// 字段:
//   - string id              // 附件 ID
//   - string file_name       // 文件名
//   - string content_type    // MIME 类型
//   - int64 size_bytes       // 文件大小
//   - string url             // 下载 URL

