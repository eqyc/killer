// =============================================================================
// KILLER ERP - 分页定义
// =============================================================================
//
// 定义标准化的分页请求和响应格式。
// 支持基于偏移量和基于游标两种分页方式。
//
// =============================================================================

syntax = "proto3";

package killer.common.v1;

option java_multiple_files = true;
option java_package = "com.killer.common.v1";

// =============================================================================
// 应包含的消息类型
// =============================================================================

// -----------------------------------------------------------------------------
// PageRequest - 分页请求 (偏移量方式)
// -----------------------------------------------------------------------------
// 字段:
//   - int32 page_number      // 页码 (从 1 开始)
//   - int32 page_size        // 每页大小 (默认 20, 最大 100)
//   - string sort_by         // 排序字段
//   - SortOrder sort_order   // 排序方向

// -----------------------------------------------------------------------------
// SortOrder - 排序方向
// -----------------------------------------------------------------------------
// 值:
//   - SORT_ORDER_UNSPECIFIED = 0
//   - SORT_ORDER_ASC = 1     // 升序
//   - SORT_ORDER_DESC = 2    // 降序

// -----------------------------------------------------------------------------
// PageInfo - 分页信息
// -----------------------------------------------------------------------------
// 字段:
//   - int32 total_count      // 总记录数
//   - int32 total_pages      // 总页数
//   - int32 current_page     // 当前页
//   - int32 page_size        // 每页大小
//   - bool has_next          // 是否有下一页
//   - bool has_previous      // 是否有上一页

// -----------------------------------------------------------------------------
// CursorRequest - 游标分页请求
// -----------------------------------------------------------------------------
// 字段:
//   - string cursor          // 游标 (上一页最后一条记录的 ID)
//   - int32 limit            // 获取数量
//   - Direction direction    // 方向 (向前/向后)

// -----------------------------------------------------------------------------
// CursorInfo - 游标分页信息
// -----------------------------------------------------------------------------
// 字段:
//   - string next_cursor     // 下一页游标
//   - string prev_cursor     // 上一页游标
//   - bool has_more          // 是否还有更多

