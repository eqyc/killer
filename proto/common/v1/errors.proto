// =============================================================================
// KILLER ERP - 错误定义
// =============================================================================
//
// 定义标准化的错误响应格式，供所有服务统一使用。
// 遵循 Google Cloud API 错误模型。
//
// =============================================================================

syntax = "proto3";

package killer.common.v1;

option java_multiple_files = true;
option java_package = "com.killer.common.v1";

// =============================================================================
// 应包含的消息类型
// =============================================================================

// -----------------------------------------------------------------------------
// ErrorCode - 错误码枚举
// -----------------------------------------------------------------------------
// 值:
//   - ERROR_CODE_UNSPECIFIED = 0
//   - ERROR_CODE_INVALID_ARGUMENT = 1     // 参数无效
//   - ERROR_CODE_NOT_FOUND = 2            // 资源不存在
//   - ERROR_CODE_ALREADY_EXISTS = 3       // 资源已存在
//   - ERROR_CODE_PERMISSION_DENIED = 4    // 权限不足
//   - ERROR_CODE_UNAUTHENTICATED = 5      // 未认证
//   - ERROR_CODE_RESOURCE_EXHAUSTED = 6   // 资源耗尽 (限流)
//   - ERROR_CODE_FAILED_PRECONDITION = 7  // 前置条件失败
//   - ERROR_CODE_ABORTED = 8              // 操作中止 (并发冲突)
//   - ERROR_CODE_OUT_OF_RANGE = 9         // 超出范围
//   - ERROR_CODE_INTERNAL = 10            // 内部错误
//   - ERROR_CODE_UNAVAILABLE = 11         // 服务不可用
//   - ERROR_CODE_DATA_LOSS = 12           // 数据丢失
//   - ERROR_CODE_BUSINESS_RULE = 100      // 业务规则违反

// -----------------------------------------------------------------------------
// ErrorDetail - 错误详情
// -----------------------------------------------------------------------------
// 字段:
//   - string field           // 出错字段
//   - string message         // 错误消息
//   - string code            // 错误码

// -----------------------------------------------------------------------------
// Error - 错误响应
// -----------------------------------------------------------------------------
// 字段:
//   - ErrorCode code         // 错误码
//   - string message         // 错误消息
//   - repeated ErrorDetail details   // 详细信息
//   - string request_id      // 请求 ID
//   - google.protobuf.Timestamp timestamp

